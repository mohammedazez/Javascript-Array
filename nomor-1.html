<!DOCTYPE html>

  <body>
    <h1>5 Pekerjaan IT</h1>
    <ul id="bidang"></ul>

    <script>
      function pekerjaanIT() {
        const bidang = [
          "Front-end Developer",
          "Back-end Developer",
          "Intenet Of Things",
          "artificial intelligence",
          "Machine Learning",
        ];
        (function (it) {
          return it;
        });

        document.getElementById("bidang").innerHTML =
          "<li>" + bidang.join("</li><li>") + "</li>";
      }

      pekerjaanIT();
      console.log(pekerjaanIT);
    </script>
  </body>
